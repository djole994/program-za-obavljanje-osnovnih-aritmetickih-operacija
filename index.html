<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Izracunaj() {
            var broj1 = parseFloat(prompt("Unesite prvi broj:"));
            var operator = prompt("Unesite operator (+, -, *, /):");
            var broj2 = parseFloat(prompt("Unesite drugi broj:"));
            

            if (isNaN(broj1) || isNaN(broj2)) {
                alert("Unesite validne brojeve!!!");
                return;
            }

            var rezultat

            switch (operator) {
                case '+':
                    rezultat = broj1 + broj2
                    break;
                case '-':
                    rezultat = broj1 - broj2
                    break;
                case '*':
                    rezultat = broj1 * broj2
                    break;
                case '/':
                    rezultat = broj1 / broj2
                    break;

                default:
                    alert("Nepoznat operator.")
                    return;
            }

            return alert("Rezultat: " + rezultat)

        }
        document.body.onload = Izracunaj

    </script>
</body>

</html>
